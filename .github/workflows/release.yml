name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Linux
          - goos: linux
            goarch: amd64
            filename: webhookGo-linux-amd64
          - goos: linux
            goarch: arm64
            filename: webhookGo-linux-arm64
          - goos: linux
            goarch: 386
            filename: webhookGo-linux-386
          - goos: linux
            goarch: arm
            goarm: 7
            filename: webhookGo-linux-armv7
          # Windows
          - goos: windows
            goarch: amd64
            filename: webhookGo-windows-amd64.exe
          - goos: windows
            goarch: 386
            filename: webhookGo-windows-386.exe
          # macOS
          - goos: darwin
            goarch: amd64
            filename: webhookGo-darwin-amd64
          - goos: darwin
            goarch: arm64
            filename: webhookGo-darwin-arm64
          # FreeBSD
          - goos: freebsd
            goarch: amd64
            filename: webhookGo-freebsd-amd64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.6'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Build
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        GOARM: ${{ matrix.goarm }}
        CGO_ENABLED: 0
      run: |
        mkdir -p dist
        output_name="${{ matrix.filename }}"
        go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o "dist/${output_name}" .

    - name: Create archive
      run: |
        cd dist
        if [ "${{ matrix.goos }}" = "windows" ]; then
          zip "../${{ matrix.filename }}.zip" *
        else
          tar -czf "../${{ matrix.filename }}.tar.gz" *
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.filename }}
        path: |
          ${{ matrix.filename }}.*
        retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Prepare release assets
      run: |
        mkdir -p release-assets
        find artifacts -name "*.zip" -o -name "*.tar.gz" | while read file; do
          cp "$file" "release-assets/"
        done
        ls -la release-assets/

